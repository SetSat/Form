<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
     <form id="myForm">
        
        <label >First Name:</label>
        <input class="form" type="text" id="firstName" placeholder="First Name" name="firstName" required><br><br>

        <label >Last Name:</label>
        <input class="form" type="text" id="lastName" name="lastName" placeholder="Last Name" required><br><br>

        <label >Address:</label>
        <input class="form" type="text" id="address" name="address" required><br><br>

        <label >Pincode:</label>
        <input class="form" type="text" id="pincode" name="pincode" required><br><br>

        <label >Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female<br><br>

        <label>Choice of Food:</label>
        <select id="food" name="food">
            <option value="pizza">samosa</option>
            <option value="burger">piza</option>
            <option value="pasta">sambar rice</option>
            <option value="salad">curd rice</option>
            <option value="sandwich">biscut</option>
        </select><br><br>

        <label >State:</label>
        <input class="form" type="text" id="state" name="state" required><br><br>

        <label >Country:</label>
        <input class="form" type="text" id="country" name="country" required><br><br>

        <input  id="submit" class="form"type="submit" value="Submit">
     </form>

     <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
     </table>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
